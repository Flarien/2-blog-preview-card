<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Blog preview card - Frontend Mentor</title>

</head>

<body>
  <main>
    <div class="card">
      <img class="image" src="./assets/images/illustration-article.svg" alt="Artistic background">
      <div class="card-content">
        <span class="pill">Learning</span>
        <h5 class="date">Published 21 Dec 2023</h5>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="paragraph">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="author-container">
          <img class="avatar" src="./assets/images/image-avatar.webp" alt="Greg's Face">
          <span class="author">Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://flariendev.com.ar">Flarien</a>.
  </footer>
</body>

</html>
